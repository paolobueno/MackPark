<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Controle de Fluxo Interno | MackPark</title>
    <link rel="stylesheet" href="index.css" />
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery-ui-1.8.18.custom.min.js"></script>
  </head>
  <body>
    <form target="#">
      <label for="Placa">
        <span>Placa</span>
        <input type="text" id="Placa" name="Placa" />
      </label>
      <label for="Marca">
        <span>Marca</span>
        <input type="text" id="Marca" name="Marca" />
      </label>
      <label for="Modelo">
        <span>Modelo</span>
        <input type="text" id="Modelo" name="Modelo" />
      </label>
      <input type="submit" value="Novo Carro" />
      <hr />
      <ul id="novo-carro-container">
        <h2>Entrada</h2>
      </ul>
      <ul id="apagar-carro-container">
        <h2>Saída</h2>
      </ul>
    </form>
    <h1>MackPark - Controle de entrada e saída de carros</h1>
    <div id="field-wrapper">
      <div id="placeholder-wrapper">
        <ul id="col1" class="placeholder-col">
          <h2>Fileira 1</h2>
          <li class="placeholder-cell">
            <span>1-1</span>
          </li>
          <li class="placeholder-cell">
            <span>1-2</span>
          </li>
          <li class="placeholder-cell">
            <span>1-3</span>
          </li>
          <li class="placeholder-cell">
            <span>1-4</span>
          </li>
          <li class="placeholder-cell">
            <span>1-5</span>
          </li>
        </ul>
        <ul id="col2" class="placeholder-col">
          <h2>Fileira 2</h2>
          <li class="placeholder-cell">
            <span>2-1</span>
          </li>
          <li class="placeholder-cell">
            <span>2-2</span>
          </li>
          <li class="placeholder-cell">
            <span>2-3</span>
          </li>
          <li class="placeholder-cell">
            <span>2-4</span>
          </li>
          <li class="placeholder-cell">
            <span>2-5</span>
          </li>
        </ul>
        <ul id="col3" class="placeholder-col">
          <h2>Fileira 3</h2>
          <li class="placeholder-cell">
            <span>3-1</span>
          </li>
          <li class="placeholder-cell">
            <span>3-2</span>
          </li>
          <li class="placeholder-cell">
            <span>3-3</span>
          </li>
          <li class="placeholder-cell">
            <span>3-4</span>
          </li>
          <li class="placeholder-cell">
            <span>3-5</span>
          </li>
        </ul>
        <ul id="col4" class="placeholder-col">
          <h2>Fileira 4</h2>
          <li class="placeholder-cell">
            <span>4-1</span>
          </li>
          <li class="placeholder-cell">
            <span>4-2</span>
          </li>
          <li class="placeholder-cell">
            <span>4-3</span>
          </li>
          <li class="placeholder-cell">
            <span>4-4</span>
          </li>
          <li class="placeholder-cell">
            <span>4-5</span>
          </li>
        </ul>
      </div>
      <div id="draggable-wrapper">
        <ul id="col1" class="col">
        </ul>
        <ul id="col2" class="col">
        </ul>
        <ul id="col3" class="col">
        </ul>
        <ul id="col4" class="col">
        </ul>
      </div>
    </div>
    <script>var __slice = Array.prototype.slice;var __hasProp = Object.prototype.hasOwnProperty;var __bind = function(fn, me){ return function(){ return fn.apply(me, arguments); }; };var __extends = function(child, parent) {  for (var key in parent) { if (__hasProp.call(parent, key)) child[key] = parent[key]; }  function ctor() { this.constructor = child; }  ctor.prototype = parent.prototype; child.prototype = new ctor; child.__super__ = parent.prototype;  return child; };var __indexOf = Array.prototype.indexOf || function(item) {  for (var i = 0, l = this.length; i < l; i++) {    if (this[i] === item) return i;  } return -1; };(function () {
      return $(function() {
        /*
                #Sortables
        */        $("#novo-carro-container").sortable({
          connectWith: ".col"
        });
        $("#apagar-carro-container").sortable({
          receive: function(event, ui) {
            return $(ui.item[0]).fadeOut("slow", function() {
              return $(this).remove();
            });
          }
        });
        $(".col").sortable({
          connectWith: [".col", "#apagar-carro-container"],
          cursor: "move"
        });
        /*
                #Form
        */
        return $("form").submit(function(event) {
          var input, inputs, lista, novoCarro, _i, _len;
          event.preventDefault();
          novoCarro = $("<li/>").hide().addClass("cell").append("<dl/>");
          lista = novoCarro.find("dl");
          inputs = $(this).find("input[type=text]");
          for (_i = 0, _len = inputs.length; _i < _len; _i++) {
            input = inputs[_i];
            lista.append($("<dt>" + input.name + "</dt><dd>" + input.value + "</dd>"));
            $(input).val("");
          }
          $("#novo-carro-container").append(novoCarro);
          return novoCarro.fadeIn("slow");
        });
      });
    }).call(this);</script>
  </body>
</html>
